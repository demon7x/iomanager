[pytest]
# Pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 마커 정의
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    qt: Tests requiring Qt
    shotgun: Tests requiring Shotgun connection

# 경로 설정
pythonpath = .

# 최소 Python 버전
minversion = 3.7
